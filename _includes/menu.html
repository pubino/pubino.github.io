<!-- _includes/menu.html -->
<nav>
  <button class="menu-toggle" onclick="toggleMenu()">MENU â˜°</button>
  <ul id="menu">
    {% assign menu_items = page.menu | default: site.default_menu %}
    {% for item in menu_items %}
      {% assign is_active = false %}
      {% if page.url == item.url %}
        {% assign is_active = true %}
      {% endif %}
      <li>
        <a href="{{ item.url | relative_url }}" class="{% if is_active %}active{% endif %}">{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
